name: Build and deploy ASP.Net Core app to Azure Web App - AdminPortal-Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
    AZURE_WEBAPP_NAME: AdminPortal-Dev
    AZURE_WEBAPP_PACKAGE_PATH: codecraft_web\CodeCraft.Web.AdminPortal\published
    CONFIGURATION: Debug
    DOTNET_CORE_VERSION: 8.0.x
    WORKING_DIRECTORY: codecraft_web\CodeCraft.Web.AdminPortal
    ENV_NAME: Production
    ARTIFACT_NAME: admin-portal

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: ${{ env.ENV_NAME }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EDE4C1C89A7B4143AE2168C591834518 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_277DBABF6C9243378E167059FF6360C3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BEAE3FEC5D294A4983E3313B52CD2130 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: ${{ env.ENV_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          